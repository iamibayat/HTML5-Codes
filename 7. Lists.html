<!---->


<!DOCTYPE html>
<html>										
	<head> 									
		<meta charset="UTF-8">						
		<meta name="description" content="This is an awesome website!!"> 	
										
		<title>"Amir's Website "</title>					
	</head>
 

	<body>
        <ul>
            <li>Shirts</li>
            <li>Pants</li>                          <!--this is unordered lists-->
            <li>Shoes</li>
        </ul>

        <hr>

        <ol>
            <li>Shirts</li>
            <li>Pants</li>                          <!--this is ordered lists-->
            <li>Shoes</li>
        </ol>

        <hr>

        <ol>
            <li><a href="https://www.hektapatur.no/pub_images/small/
            FLYPATCH-FIELD-SHIRT-MS-MSH53.1.520.JPG">Shirts Links</a></li>         <!--we can also put links in the lists-->
        </ol>

        <hr>

        <!--we can change the type of order in an ordered list, DEFAULT value is 1. SO we can try A,a,I,i-->
        <ol type="A"> 
            <li>Shirts</li>
            <li>Pants</li>
        </ol>

        <ol type="a"> 
            <li>Shirts</li>
            <li>Pants</li>
        </ol>

        <ol type="I"> 
            <li>Shirts</li>
            <li>Pants</li>
        </ol>

        <ol type="i"> 
            <li>Shirts</li>
            <li>Pants</li>
        </ol>

        <hr>

        <ol>                                                        <!--embedding list in another list-->
            <li>Oranges:
                <ul>
                <li>Sweet</li>
                <li>Sour</li>
                </ul>
            </li>
            <li>Apples</li>
        </ol>

        <hr>

        <dl>                                                        <!--This is description  list where dt is description term and dd is describing the term.-->
            <dt>Apple</dt>
            <dd>Its a great fruit. Rich in vitamins and minerals.
        </dl>
        
	</body>

</html>

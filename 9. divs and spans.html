        <!--There are two popular basic ways for html to display elements. Block and Inline

        <a href="hello"> Inline 1</a>
                                            <!—anchor is an Inline elements [SPAN container]-->

        <hr>

        <span> span element 1 </span>		<!—SPAN are Inline containers -->

        <div> div elements 2 </div>

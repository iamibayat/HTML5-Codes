<!DOCTYPE html>
<html>										
	<head> 									
		<meta charset="UTF-8">						
		<meta name="description" content="This is an awesome website!!"> 	
										
		<title>"Amir's Website "</title>					
	</head>
 

	<body>
        <table>
            <thead>                                                             <!--thead represents the Table Head or Header-->
                <caption><h2>This is a Table of numbers.</h2></caption>         <!--CAPTION represents what the Table is about-->
                <tr>                                                            <!--TR represents the Table ROW-->
                    <th>Num1</th>                                               <!--TH represents the Table HEADER or COLUMN names-->
                    <th>Num2</th>
                    <th>Num3</th>
                </tr>
            </thead>

            <tbody>                                                             <!--thead represents the Table body-->
                <tr>
                    <td>One</td>                                                <!--TD represents the Table Row data-->
                    <td>Two</td>
                    <td>Three</td>
                </tr>

                <tr>
                <td colspan="2">Four</td>               <!--colspan here takes two column instead of one and we can control by increasing or decreasing the number-->
                    <td>Five</td>
                    <td>Six</td>
                    <td>SEVEN</td>
                </tr>
            </tbody>

        </table>
	</body>

</html>

<!DOCTYPE html>
<html>										<!--html is the parent of both body and head-->
	<head> 									<!--HEAD and BODY are the child element of html-->
		<meta charset="UTF-8">						<!--META tags defines information about our file-->
		<meta name="description" content="This is an awesome website!!"> 	<!--META CHARSET defines what type of charaters we r using in our files. -->
										<!--META DES. des our site and displays when website is being searched on internet.-->
		<title>"Amir's Website "</title>					<!--title is the child of head and also the grand child of html tag-->
	</head>
 

	<body> 
		<h1>Welcome to Amir Website!! </h1>					<!--This is header tag and "h1  to h6" as h no. increases font size decreases-->
		<h6>Enjoy the content here!! </h6>					<!--This is the smallest header size and it shrinks compared to h1-->

		<hr>								<!--here <hr> is a horizontal line used to separate previous content-->
		<hr>

		<p>Here u can get a variety of informations.</p>				<!--here <p> represents a pragraph section for h1-->

		<br>								<!--<br> tags creates a new line-->

		<p>You can learn <b>HTML</b> here in this <i>Website</i>.</p>		<!--here <b> bolds the selected text and <i> used as an italics-->

		<br>

		<p>There <big>will always</big> <small>be new</small> content.</p>	<!--here <big> and <small> tags modify the text smaller or bigger-->
		
		<br>
		
		<p>We must drink H<sub>2</sub>O a lot.</p>				<!--here <sub> is a subscript which makes texts as base-->

		<br>
		
		<p>Today is 18<sup>th</sup> of April.</p>				<!--here <sup> is a subscript which makes texts as power-->
	</body>

</html>
